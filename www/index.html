<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>My Cesium App</title>
    <script src="Cesium/Cesium.js"></script>
    <script src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <style>
        @import url(Cesium/Widgets/widgets.css);
        html, body, #cesiumContainer {
            height: 100%; margin: 0; padding: 0; overflow: hidden;
        }
    </style>
</head>
<body>
<div style="height:100%">
    <div id="buttons" style="height:5%">
        <button id="camera">camera</button>
    </div>
    <div id="cesiumContainer" style="height:95%"></div>
</div>
<script>
    document.getElementById('camera').onclick = function() {
        navigator.camera.getPicture(cameraSuccess, cameraError, cameraOptions);
    };

    var viewer = new Cesium.Viewer('cesiumContainer');
    var image;
    var cameraOptions = {
        quality : 100,
        targetWidth : 100,
        targetHeight : 100

    };
    
    function cameraSuccess(imageURI) {
        image = imageURI;
        navigator.geolocation.getCurrentPosition(geolocationSuccess, geolocationError);
    }

    function cameraError() {
        alert('Unable to load camera.');
    }

    function geolocationSuccess(position) {
        viewer.entities.removeAll();
        viewer.entities.add({
            position : Cesium.Cartesian3.fromDegrees(position.coords.longitude, position.coords.latitude),
            billboard : {
                image : image,
                width : 100,
                height : 100
            }
        });
    }

    function geolocationError() {
        alert('Unable to get your location.');
    }
</script>
</body>
</html>
